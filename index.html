<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot con n8n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #respuesta {
      margin-top: 1rem;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Mi Chatbot con n8n ü§ñ V3</h1>
  <input type="text" id="msg" placeholder="Escrib√≠ tu mensaje..." />
  <button onclick="enviar()">Enviar</button>
  <div id="respuesta">Esperando tu mensaje...</div>

  <script>
    // Funci√≥n para generar un UUID v4 (para sessionId √∫nico)
    function generarUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // Obtener o generar sessionId
    let sessionId = localStorage.getItem("sessionId");
    if (!sessionId) {
      sessionId = generarUUID();
      localStorage.setItem("sessionId", sessionId);
    }

    async function enviar() {
      const mensaje = document.getElementById("msg").value;
      const respuestaDiv = document.getElementById("respuesta");

      respuestaDiv.innerText = "Pensando...";

      try {
        const res = await fetch("https://n8n-app.agreeableriver-225df3a2.westus.azurecontainerapps.io/webhook/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ 
            mensaje,
            sessionId 
          })
        });

        const data = await res.json();
        respuestaDiv.innerText = data.output || "No se recibi√≥ respuesta.";
      } catch (error) {
        respuestaDiv.innerText = "Error al conectar con el chatbot.";
      }
    }
  </script>
</body>
</html>
