<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot con sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #respuesta {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h2>Chat con el bot V2.2</h2>
  <input type="text" id="msg" placeholder="Escribí tu mensaje" />
  <button onclick="enviar()">Enviar</button>

  <div id="respuesta">Esperando tu mensaje...</div>

  <script>
    // Podés generar este ID dinámicamente si lo necesitás por usuario
    const sessionId = "usuario123";

    async function enviar() {
      const mensaje = document.getElementById("msg").value;
      const respuestaDiv = document.getElementById("respuesta");

      if (!mensaje.trim()) {
        respuestaDiv.innerText = "Por favor escribí un mensaje.";
        return;
      }

      respuestaDiv.innerText = "Pensando...";

      try {
        const res = await fetch("https://dfce-181-169-80-144.ngrok-free.app/webhook/970968e4-a7dc-40c2-b83b-8122247470cd", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            mensaje,
            sessionId
          })
        });

        const data = await res.json();
        respuestaDiv.innerText = data.respuesta || "No se recibió respuesta.";
      } catch (error) {
        console.error("Error:", error);
        respuestaDiv.innerText = "Error al conectar con el chatbot.";
      }

      document.getElementById("msg").value = ""; // Limpiar input
    }
  </script>

</body>
</html>
